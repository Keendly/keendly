@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/materialize.css")"></link>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")"></link>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="@routes.Assets.at("javascripts/jquery-1.11.3.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jstz-1.0.4.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <nav>
                    <div class="nav-wrapper container">
                        <a href="#!" class="brand-logo">Logo</a>
                        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                        <ul class="right hide-on-med-and-down">
                            <li><a href="home">Home</a></li>
                            <li><a href="history">History</a></li>
                            <li><a href="settings">Settings</a></li>
                        </ul>
                        <ul class="side-nav">
                            <li><a href="home">Home</a></li>
                            <li><a href="history">History</a></li>
                            <li><a href="settings">Settings</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div id="content">
                @content
                <script src="@routes.Assets.at("javascripts/materialize.js")" type="text/javascript"></script>
            </div>
        </div>
        <div id="footer">
            <footer class="page-footer">
                <div class="container">
                    <div class="row">
                        <div class="col l6 s12">
                            <h5 class="white-text">Footer Content</h5>
                            <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
                        </div>
                        <div class="col l4 offset-l2 s12">
                            <h5 class="white-text">Links</h5>
                            <ul>
                                <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                                <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                                <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
                                <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="footer-copyright">
                    <div class="container">
                        Â© 2015 Keendly
                        <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
